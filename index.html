<!DOCTYPE html>
<html>

<head>
    <title>Jack's Hardware Paint Selection</title>

</head>

                <div class="tag" id="div1"> </div>

            </div>
            <div class="container" >
                <div class="tag" id="div2"> </div>
                <img id="pn2" src="./assets/colors/medium-brown.jpeg" height="250" width="270" alt="Brown paint" />
            </div>
            <div class="container">
                <div class="tag" id="div3"></div>
                <img id="pn3" src="./assets/colors/royal-blue.jpeg" height="250" width="270" alt="Royal blue paint" />

        </div >

            <div class="container">

        <div class="row3">
            <div class="container">
                <div class="tag" id="div7"></div>

            <div class="container">
                <div class="tag" id="div9"></div>
                <img id="pn9" src="./assets/colors/solid-yellow.jpeg" height="250" width="270" alt="Yellow paint" />

    <div class="floatRight">
